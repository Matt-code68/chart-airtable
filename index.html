<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chart Airtable</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: transparent;
    }

    #chart-wrapper {
      background: transparent;
      border-radius: 0;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 1000px;
      width: calc(100% - 32px);
      box-sizing: border-box;
    }

    #granularity {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    #chart-container {
      width: 100%;
      height: 400px;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>
<body>
  <div id="chart-wrapper">
    <select id="granularity">
      <option value="day">Jour</option>
      <option value="week">Semaine</option>
      <option value="month" selected>Mois</option>
      <option value="year">Ann√©e</option>
    </select>

    <div id="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    const url = '/.netlify/functions/seances';

    async function fetchData() {
      const res = await fetch(url);
      const data = await res.json();
      return data
        .map(record => ({
          date: record.date,
          amount: record.amount
        }))
        .filter(r => r.date && r.amount);
    }

    function getWeekNumber(d) {
      d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      return `${d.getUTCFullYear()}-W${weekNo}`;
    }

    function groupBy(records, granularity) {
      const result = {};
      for (const r of records) {
        const d = new Date(r.date);
        let key;
        if (granularity === 'day') key = d.toLocaleDateString();
        else if (granularity === 'week') key = getWeekNumber(d);
        else if (granularity === 'month') key = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
        else key = `${d.getFullYear()}`;
        result[key] = (result[key] || 0) + r.amount;
      }
      return result;
    }

    let chart;

    async function renderChart(granularity) {
      const raw = await fetchData();
      const grouped = groupBy(raw, granularity);
      const labels = Object.keys(grouped).sort();
      const data = labels.map(l => grouped[l]);

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById('myChart').getContext('2d'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: "Chiffre d'affaires",
            data: data,
            backgroundColor: '#000000',
            borderRadius: {
              topLeft: 8,
              topRight: 8,
              bottomLeft: 0,
              bottomRight: 0
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: {
            duration: 1000
          },
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45,
                font: ctx => ({
                  size: Math.max(10, Math.round(ctx.chart.width / 60))
                })
              }
            },
            y: {
              grid: {
                drawTicks: true,
                drawBorder: true,
                drawOnChartArea: true,
                color: (ctx) => (ctx.tick.value === 0 ? '#ccc' : 'transparent')
              },
              ticks: {
                font: ctx => ({
                  size: Math.max(10, Math.round(ctx.chart.width / 60))
                })
              }
            }
          }
        }
      });
    }

    document.getElementById('granularity').addEventListener('change', (e) => {
      renderChart(e.target.value);
    });

    renderChart('month');
  </script>
</body>
</html>
