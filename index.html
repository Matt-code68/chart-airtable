<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chart Airtable</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: transparent;
    }

    #chart-wrapper {
      background: transparent;
      border-radius: 0;
      padding: 1rem 2rem;
      margin: 2rem auto 0 auto;
      max-width: 1000px;
      width: calc(100% - 32px);
      box-sizing: border-box;
    }

    #header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    #granularity {
      padding: 0.3rem 0.6rem;
      border-radius: 25px;
      font-size: 0.9rem;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
      cursor: pointer;
    }

    #total-display {
      font-weight: 500;
      font-size: 0.95rem;
      color: #666;
    }

    #chart-container {
      width: 100%;
      height: 400px;
      position: relative;
      padding: 0;
      margin: 0;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>
<body>
  <div id="chart-wrapper">
    <div id="header-row">
      <div id="total-display">Total CA généré : 0 €</div>
      <select id="granularity">
        <option value="day">Jour</option>
        <option value="week">Semaine</option>
        <option value="month" selected>Mois</option>
        <option value="year">Année</option>
      </select>
    </div>

    <div id="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    const url = '/.netlify/functions/seances';

    async function fetchData() {
      const res = await fetch(url);
      const data = await res.json();
      return data
        .map(record => ({ date: record.date, amount: record.amount }))
        .filter(r => r.date && r.amount);
    }

    function getWeekNumber(d) {
      d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      return { week: weekNo, year: d.getUTCFullYear() };
    }

    function groupBy(records, granularity) {
      const result = {};
      for (const r of records) {
        const d = new Date(r.date);
        let key;
        if (granularity === 'day') {
          key = d.toLocaleDateString('fr-FR');
        } else if (granularity === 'week') {
          const w = getWeekNumber(d);
          key = `S${w.week}-${w.year}`;
        } else if (granularity === 'month') {
          key = `${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getFullYear()}`;
        } else {
          key = `${d.getFullYear()}`;
        }
        result[key] = (result[key] || 0) + r.amount;
      }
      return result;
    }

    let chart;

    async function renderChart(granularity) {
      const raw = await fetchData();
      const grouped = groupBy(raw, granularity);
      const labels = Object.keys(grouped).sort((a, b) => {
        // Format date back to real date for sorting
        if (granularity === 'month') {
          const [m1, y1] = a.split('-');
          const [m2, y2] = b.split('-');
          return new Date(`${y1}-${m1}`) - new Date(`${y2}-${m2}`);
        } else if (granularity === 'week') {
          const [s1, y1] = a.split('-S').reverse();
          const [s2, y2] = b.split('-S').reverse();
          return new Date(`${y1}-01-01`).setDate((s1 - 1) * 7) - new Date(`${y2}-01-01`).setDate((s2 - 1) * 7);
        } else {
          return a.localeCompare(b);
        }
      });

      const data = labels.map(l => grouped[l]);
      const total = data.reduce((sum, val) => sum + val, 0);
      document.getElementById("total-display").textContent = `Total CA généré : ${total} €`;

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById('myChart').getContext('2d'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: "Chiffre d'affaires",
            data: data,
            backgroundColor: '#000000',
            borderRadius: {
              topLeft: 8,
              topRight: 8,
              bottomLeft: 0,
              bottomRight: 0
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { duration: 1000 },
          plugins: { legend: { display: false } },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45,
                font: ctx => ({ size: Math.max(10, Math.round(ctx.chart.width / 60)) })
              }
            },
            y: {
              grid: {
                drawTicks: true,
                drawBorder: true,
                drawOnChartArea: true,
                color: (ctx) => (ctx.tick.value === 0 ? '#ccc' : 'transparent')
              },
              ticks: {
                font: ctx => ({ size: Math.max(10, Math.round(ctx.chart.width / 60)) })
              }
            }
          }
        }
      });
    }

    document.getElementById('granularity').addEventListener('change', (e) => {
      renderChart(e.target.value);
    });
    renderChart('month');
  </script>
</body>
</html>
